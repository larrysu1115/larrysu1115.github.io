---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header>
    <div class="post-meta">
      <p>
        Posted on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}</time>
        &nbsp; | &nbsp;
        {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}" title="{{page.previous.title}}">&laquo; Previous</a>
        {% endif %} &middot;
        {% if page.next.url %}
        <a class="next" href="{{page.next.url}}" title="{{page.next.title}}">Next &raquo;</a>
        {% endif %}
     </p>
    </div>

    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
